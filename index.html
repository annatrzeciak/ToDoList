<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ToDoList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <section id="container-fluid" class="full-page bg-dark text-light">
        <div class="row">
            <div class="col-lg-10 offset-lg-1 text-center content">
                <h1 class="space text-center">To do List</h1>
                <div class="col-xl-10 offset-xl-1 form-section">
                    <form class="newTaskForm space" method="get" action="" target="_self">
                        <input id="inputField" type="text" class="form-control space" placeholder="Wpisz nowe zadanie" required="true">
<div class="invalid-feedback">
        Please provide a valid city.
      </div>
                        <h5>Kategoria: </h5>
                        <div id="categoryButtons" class="btn-group space" data-toggle="buttons">

                            <label class="btn btn-outline-success">
    <input type="radio" name="category" data-value="Dom" data-color="success"id="home" autocomplete="off">Dom</label>
                            <label class="btn btn-outline-primary ">
    <input type="radio" name="category" data-value="Osobiste" data-color="primary"id="personal" autocomplete="off">Osobiste</label>
                            <label class="btn btn-outline-warning ">
    <input type="radio" name="category" data-value="Praca" data-color="warning"id="work" autocomplete="off">Praca</label>
                            <label class="btn btn-outline-info ">
    <input type="radio" name="category" data-value="Telefon" data-color="info"id="telephone" autocomplete="off">Telefon</label>
                            <label class="btn btn-outline-secondary active">
    <input type="radio" name="category" data-value="Inne" data-color="secondary" id="other" autocomplete="off" checked>Inne</label>

                        </div>
                        <br>
                        <input id="addButton" type="submit" class="btn btn-outline-danger" value="Dodaj" ></input>

                    </form>
                </div>
                <div class="row">
                    <div class="col-md-6 space content">
                        <h3>Zadania:</h3>
                        <ul id="listToDo" class="list-group">

                        </ul>
                    </div>
                    <div class="col-md-6 space content">
                        <h3>Wykonane zadania:</h3>
                        <ul id="listDone" class="list-group">

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
